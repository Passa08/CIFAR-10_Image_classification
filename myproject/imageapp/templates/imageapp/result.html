{% extends 'imageapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Classification Result</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ image_prediction.image.url }}" class="img-fluid rounded" alt="Uploaded image">
                    </div>
                    <div class="col-md-6">
                        <h3>Prediction: {{ image_prediction.prediction }}</h3>
                        <p>Confidence: {{ image_prediction.confidence|floatformat:2 }}%</p>
                        <hr>
                        <h4>Upload Another Image</h4>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.image.id_for_label }}" class="form-label">Choose an image:</label>
                                {{ form.image }}
                            </div>
                            <button type="submit" class="btn btn-primary">Classify Image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
