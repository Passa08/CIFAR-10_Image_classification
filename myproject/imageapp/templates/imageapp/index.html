{% extends 'imageapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Upload an Image</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Choose an image:</label>
                        {{ form.image }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Classify Image</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
